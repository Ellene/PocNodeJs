<html>
<head>
    <title>Duchess France Quizz</title>
    <script src="http://code.jquery.com/jquery-1.5.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var socket = io.connect();
            socket.on('message', function (data) {
                var obj = JSON.parse(data);
                if(obj.message) {
                    $('#message').text(obj.message);
                } else {
                    $('#timestamp').text(obj.timestamp);
                    $('#clients').text(obj.clients);
                }
            });
            $("button").click(function(event) { socket.send("The answer : " + event.target.value); });
        });
    </script>
</head>
<body>
<div>
    <h2>Which one ?</h2>
    <button id="btnA" value="A">A</button>
    <button id="btnB" value="B">B</button>
    <button id="btnC" value="C">C</button>
</div>
</body>
</html>
